<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/99674bd4f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Multiple image carousel</title>
</head>

<body>
    <div class="carousel">
        <button class="carousel__button left"> <i class="fas fa-3x fa-chevron-left"></i></button>
        <div class="carosuel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current__slide">
                    <img src="https://images.unsplash.com/photo-1610805177214-885738d255f1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
                        alt="WaterFall1">
                </li>
                <li class="carousel__slide">
                    <img src="https://images.unsplash.com/photo-1589312133722-eab40c686ebb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=654&q=80"
                        alt="WaterFall2">
                </li>
                <li class="carousel__slide"><img
                        src="https://images.unsplash.com/photo-1541753231552-fa0b6f0c4d7c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
                        alt="WaterFall3"></li>
            </ul>
        </div>
        <button class="carousel__button right"><i class="fas fa-3x fa-chevron-right"></i></button>
        <div class="indicators">
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
